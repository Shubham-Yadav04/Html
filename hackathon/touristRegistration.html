
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Registration</title>
    <link rel="stylesheet" href="touristregistration.css">
</head>
<body>
    <div class="registration-container">
        <h2>Tourist Registration</h2>
        <form>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="id-proof">Government ID Proof</label>
                <select id="id-proof" name="id-proof" required>
                    <option value="" disabled selected>Select your ID proof</option>
                    <option value="passport">Passport</option>
                    <option value="driving-license">Driving License</option>
                    <option value="aadhaar">Aadhaar Card</option>
                    <option value="voter-id">Voter ID</option>
                    <option value="pan-card">PAN Card</option>
                </select>
            </div>

            <div class="form-group">
                <label for="id-number">ID Number</label>
                <input type="text" id="id-number" name="id-number" placeholder="Enter your ID number" required>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
